# Actuator Endpoints
management.endpoints.web.exposure.include=health,metrics,prometheus,heapdump,threaddump

# Logging
logging.level.org.springframework.boot.actuate=TRACE
logging.level.org.springframework.web=DEBUG

# JVM Memory Metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Heap and Memory Settings
spring.jmx.enabled=true

# Custom Memory Threshold Alerts
management.health.diskspace.enabled=true
management.health.diskspace.threshold=10MB

# Garbage Collection Logging
logging.level.gc=DEBUG 