# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
# Core Java and Spring versions
java = "21"
spring-boot = "3.2.1"
spring-dependency-management = "1.1.4"

# Testing frameworks
junit = "5.10.1"
mockito = "5.8.0"
assertj = "3.24.2"

# Logging
slf4j = "2.0.9"
logback = "1.4.14"

# Utility libraries
lombok = "1.18.30"
jackson = "2.15.3"

# Monitoring and observability
micrometer = "1.12.1"
actuator = "3.2.1"

[libraries]
# Spring Boot Starters
spring-boot-starter = { group = "org.springframework.boot", name = "spring-boot-starter", version.ref = "spring-boot" }
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-actuator = { group = "org.springframework.boot", name = "spring-boot-starter-actuator", version.ref = "actuator" }

# Testing
junit-jupiter-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
assertj-core = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }

# Logging
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback" }

# Utility Libraries
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }
jackson-databind = { group = "com.fasterxml.jackson.core", name = "jackson-databind", version.ref = "jackson" }

# Monitoring
micrometer-core = { group = "io.micrometer", name = "micrometer-core", version.ref = "micrometer" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }

[bundles]
testing = [
    "junit-jupiter-api", 
    "junit-jupiter-engine", 
    "mockito-core", 
    "assertj-core"
]

logging = [
    "slf4j-api", 
    "logback-classic"
]
