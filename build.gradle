plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.1' 
    id 'io.spring.dependency-management' version '1.1.4'
    id 'checkstyle'
    id 'application'
}

allprojects {
    group = 'com.yourcompany'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

application {
    mainClassName = 'OnlineFoodDelivery.src.main.java'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'checkstyle'

    java {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    ext {
        junitVersion = '5.10.1'
        mockitoVersion = '5.8.0'
        springBootVersion = '3.2.1'
        slf4jVersion = '2.0.9'
    }

    test {
        useJUnitPlatform()
        testLogging {
            events 'passed', 'skipped', 'failed'
        }
    }

    checkstyle {
        toolVersion = '10.12.4'
        configFile = rootProject.file('OnlineFoodDelivery/config/checkstyle/checkstyle.xml')
        maxWarnings = 0
    }

    dependencies {
        implementation platform(libs.bundles.logging)
        testImplementation platform(libs.bundles.testing)
    }
}