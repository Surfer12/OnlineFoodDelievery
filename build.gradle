plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.1' 
    id 'io.spring.dependency-management' version '1.1.4'
    id 'io.freefair.lombok' version '8.1.0'
    id 'application'
    id 'java-library'
}

// Add these repository definitions
repositories {
    // Use Maven Central for resolving dependencies
    mavenCentral()
    
    // Optional: Add Maven local repository if needed
    mavenLocal()
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    toolchain {
        vendor.set(JvmVendorSpec.ADOPTIUM)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

application {
    mainClassName = 'OnlineFoodDelivery.src.main.java'
}


// Configuration cache optimization
tasks.withType(GenerateModuleMetadata) {
    enabled = true
}

dependencies {
    // JUnit Jupiter (JUnit 5)
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.10.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.10.0")

    // Mockito
    testImplementation("org.mockito:mockito-core:5.4.0")

     implementation platform(libs.bundles.logging)
    testImplementation platform(libs.bundles.testing)
}
    test {
        useJUnitPlatform()
        testLogging {
        events 'passed', 'skipped', 'failed'
    }
}
